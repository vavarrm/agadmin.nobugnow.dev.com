<div class="grid_3 grid_4"  ng-init="addAdminInit()">
	<p>
	<form class="form-horizontal" method="POST">
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label hor-form">使用者帳號</label>
		<div class="col-sm-10">
		  <input type="text" name="account" ng-model="data.account" maxlength="12"  class="form-control" required="required"  placeholder="使用者帳號">
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label hor-form">密碼</label>
		<div class="col-sm-10">
		  <input type="password"  name="passwd" ng-model="data.passwd" maxlength="12" required="required" class="form-control" placeholder="密碼">
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label hor-form">在次输入密碼</label>
		<div class="col-sm-10">
		  <input type="password"  name="passwd" ng-model="data.passwd_confirm" maxlength="12" required="required" class="form-control" placeholder="密碼">
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label hor-form">帐号角色</label>
		<div class="col-sm-10">
			<select ng-model="data.role" ng-init="data.role='1'">
				<option value="{{option.ar_id}}" ng-repeat = "option in data.options" ng-bind="option.ar_name"></option>
			</select>
		</div>
	</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" ng-click="addAdminClick('/addAdmin');" class="btn btn-default">送出</button>
			</div>
		</div>
	</form>
</div>
