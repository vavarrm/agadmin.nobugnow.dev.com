<div class="grid_3 grid_4">
	<h3 id="forms-horizontal" ng-bind="data.action_title"></h3>
	<p>
	<form class="form-horizontal" method="POST">
	  <div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label hor-form">使用者名稱</label>
		<div class="col-sm-10">
		  <input type="text" name="name" maxlength="12" class="form-control"  required="required" placeholder="使用者名稱">
		</div>
	  </div>
	  <div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label hor-form">使用者帳號</label>
		<div class="col-sm-10">
		  <input type="text" name="account" maxlength="12"  autocomplete="off" value=""  class="form-control" required="required"  placeholder="使用者帳號">
		</div>
	  </div>
	 <div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label hor-form">密碼</label>
		<div class="col-sm-10">
		  <input type="password"  onfocus="this.type='password'" name="passwd" autocomplete="off" value="" maxlength="12" required="required" class="form-control" placeholder="密碼">
		</div>
	  </div>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input  type="hidden" value='0'  name="superior" >
			<button type="submit" ng-click="api('/addParentUser');" class="btn btn-default">送出</button>
		</div>
	  </div>
	</form>
</div>
