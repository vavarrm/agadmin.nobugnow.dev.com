<div class="grid_3 grid_4"  ng-init="rechargeInit()">
	<form class="form-horizontal" method="POST">
	  <div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label hor-form">充值类别</label>
			<div class="col-sm-10">
				<select ng-model="data.uat_id" ng-init="data.uat_id = '1'">
					<option ng-repeat="option in data.options"  value="{{option.uat_id}}">{{option.uat_name}}</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form">使用者帳號</label>
			<div class="col-sm-2">
			  <input type="text" disabled name="u_account" maxlength="12" value="{{data.user.u_account}}" class="form-control" required="required"  placeholder="使用者帳號">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form">现有馀额</label>
			<div class="col-sm-2">
			  <input type="text" disabled name="u_balance" maxlength="12" value="{{data.user.balance}}"  class="form-control" required="required"  placeholder="0">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form">充值馀额</label>
			<div class="col-sm-2">
			  <input type="number"  ng-model="data.balance" name="balance" maxlength="12" required="required" class="form-control" placeholder="充值馀额">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form">备注</label>
			<div class="col-sm-2">
			  <input type="text"  ng-model="data.remarks"  name="remarks" maxlength="12" required="required" class="form-control" placeholder="备注">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input  type="hidden"  value="{{data.u_id}}"  name="u_id" >
				<button type="submit" ng-click="addBalance();" class="btn btn-default">送出</button>
			</div>
		</div>
	</form>
</div>
