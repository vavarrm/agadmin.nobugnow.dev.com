<div  ng-init="init()">
    <h3 class="head-top" ng-bind=""></h3>
	<div class="but_list">
	    <div class="col-md-12 page_1">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th width="30%" style="text-align:center" >使用者帳號</th>
						<th width="30%" style="text-align:center">上級</th>
						<th width="30%" style="text-align:center">功能</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat-start="row in list">
						<td >
							<i ng-show ="row.u_superior_id =='0'" class="fa fa-arrow-circle-down" aria-hidden="true"></i>
							{{row.u_account}}
						</td>
						<td ng-if="row.u_superior_id =='0'"  >總代號</td>
						<td ng-if="row.u_superior_id !='0'"  ng-bind="row.superior_account"></td>
						<td >
							<div class="but_list">
								<p>
									<a href="/#!{{action.router}}/{{data.root_id}}/{{action.parent_id}}/{{action.id}}/{{row.u_id}}" ng-repeat="action in data.actions" ng-hide="row.u_superior_id =='0' && action.title=='修改總代'" type="button" class="btn btn-xs btn-default" ng-bind="action.title"></a>
								</p>
							</div>
						</td>
					</tr>
					<tr ng-repeat="node in row.nodes">
						<td>1</td>
						<td></td>
						<td></td>
					</tr>
					<tr ng-repeat-end class="hidden">
					</tr>
				</tbody>
			</table>  
			<div>
				<ul class="pagination pagination-sm">
					<li  ng-class="data.p=='1'?'disabled':''">
						<a ng-click="clickpage(data.p -1);$event.preventDefault();" href="#"><i class="fa fa-angle-left"></i></a>
					</li>
					<li  ng-class="($index +1)==data.p?'active':''" ng-repeat="n in [] | range:pageinfo.pages">
						<a ng-click="clickpage($index +1);$event.preventDefault();" href="#" ng-bind="$index +1"></a>
					</li>
					<li ng-class="data.p==pageinfo.pages?'disabled':''">
						<a ng-click="clickpage(data.p +1);$event.preventDefault();" href="#"><i class="fa fa-angle-right"></i></a>
					</li>
				</ul>	
			</div>
		</div>
		<div class="clearfix"> </div>

	</div>
 </div>
