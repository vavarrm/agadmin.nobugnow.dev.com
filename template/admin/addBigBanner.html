<div class="grid_3 grid_4" ng-init="addBigBannerInit();">
	<form class="form-horizontal" method="POST" action="{{data.posturl}}" enctype="multipart/form-data">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form">排序</label>
			<div class="col-sm-1">
			  <input type="number" name="order" ng-model="data.from_post.number"  min="0" class="form-control" required="required"  placeholder="排序">
			</div>
		</div>	
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form">大图</label>
			<div class="col-sm-10">
				<input type="file" name="image" id="fileToUpload" required = 'required'>
				<p class="help-block">尺寸 3000 X 826 </p>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" name="am_id" value="{{data.am_id}}">
				<button type="submit"  class="btn btn-default">送出</button>
			</div>
		</div>
	</form>
</div>
