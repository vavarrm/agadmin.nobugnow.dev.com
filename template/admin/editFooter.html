<div class="grid_3 grid_4" ng-init="editFooterInit()">
	<h3 id="forms-horizontal" ng-bind="data.action_title"></h3>
	<p>
	<form class="form-horizontal" method="POST" action="{{data.posturl}}" enctype="multipart/form-data">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form" ng-bind="data.row.wechat_account.wc_name"></label>
			<div class="col-sm-10">
				<input type="text"  maxlength="12"  name="wechat_account" value="{{data.row.wechat_account.wc_value}}" class="form-control" required="required" >
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form" ng-bind="data.row.wechat_qr_image.wc_name"></label>
			<div class="col-sm-10">
				<img width="256" height="256"  src="{{data.front_image_url}}{{data.row.wechat_qr_image.wc_value}}">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form"></label>
			<div class="col-sm-10">
				<input type="file" name="wechat_qr_image" id="fileToUpload">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form" ng-bind="data.row.qq_account.wc_name"></label>
			<div class="col-sm-10">
				<input type="text"  maxlength="12"  name="qq_account" value="{{data.row.qq_account.wc_value}}" class="form-control" required="required" >
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form" ng-bind="data.row.qq_qr_image.wc_name"></label>
			<div class="col-sm-10">
				<img width="256" height="256" src="{{data.front_image_url}}{{data.row.qq_qr_image.wc_value}}">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form"></label>
			<div class="col-sm-10">
				<input type="file" name="qq_qr_image" id="fileToUpload">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" name="am_id" value="">
				<button type="submit"  class="btn btn-default">送出</button>
			</div>
		</div>
	</form>
</div>
