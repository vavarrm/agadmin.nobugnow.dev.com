<div class="grid_3 grid_4" ng-init="announcemeEditFormInit()">
	<p>
	<form class="form-horizontal" method="POST" action="{{data.posturl}}" enctype="multipart/form-data">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form">标题</label>
			<div class="col-sm-10">
			  <input type="text"  name="title" ng-model="data.row.title" maxlength="100"  class="form-control" required="required"  placeholder="标题">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form">内容</label>
			<div class="col-sm-10">
			  <textarea  name="content" ng-model="data.row.content"  required="required" class="form-control" placeholder="内容"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form">類型</label>
			<div class="col-sm-10">
				<div class="checkbox">
					<label>
						<input type="radio" name="type" ng-model="data.row.type" value="action" required="required">活动
					</label>				
					<label>
						<input type="radio" name="type" ng-model="data.row.type" value="public" required="required">平台
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form">活动图</label>
			<div class="col-sm-10">
				<img src="{{data.front_image_url}}{{data.row.an_image}}" onerror="this.onerror=null;this.src='https://fakeimg.pl/300x175/';">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label hor-form"></label>
			<div class="col-sm-10">
				<input type="file" name="image" id="fileToUpload">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" name="an_id" value="{{data.an_id}}">
				<input type="hidden" name="am_id" value="{{data.row.an_id}}">
				<button type="submit"  class="btn btn-default">送出</button>
			</div>
		</div>
	</form>
</div>
